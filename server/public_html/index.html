<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Integration Engine</title>
    <link rel="icon" type="image/png" href="images/oie_logo_only_white_background_48x48.png" />

    <style>
        html {
            box-sizing: border-box;
	    background: white;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            background: linear-gradient(0deg, white 16%, rgb(254, 213, 216) 100%);
            color: #111111;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            padding: 0.5rem;
            width: 100%;
        }
        .logo {
            width: 250px;
            height: auto;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            width: 100%;
        }
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            max-width: 500px;
        }
        .jnlp-path-container {
            font-family: monospace;
            background-color: #e9ecef;
            color: #333;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1rem;
            border: 1px solid #dee2e6;
            word-break: break-all;
        }
        .api-link {
            display: inline-block;
            background-color: #f06421;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .api-link:hover {
            transform: scale(1.05);
        }
        .footer {
            padding: 1rem;
            width: 100%;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="images/oie_logo_bottom_text.svg" alt="Open Integration Engine Logo" class="logo">
    </header>

    <main class="main-content">
        <h1>Service Available</h1>
        <p>
            The backend service is running.
        </p>
        <p>
            Please point your preferred Administrator Launcher to:<br>
            <span id="jnlp-text" class="jnlp-path-container"></span>
        </p>
        <p>
            You can also explore the Client API at the link below.
        </p>
        <a href="/api" class="api-link">Go to API</a>
    </main>

    <footer class="footer">
        &copy; 2025 Open Integration Engine Contributors
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jnlpElement = document.getElementById('jnlp-text');
            jnlpElement.textContent = `${window.location.origin}/webstart.jnlp`;
        });
    </script>

</body>
</html>
