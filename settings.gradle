// settings.gradle (Groovy DSL Example)
pluginManagement {
    repositories {
        gradlePluginPortal()
        // Add other plugin repositories if needed
    }
}

plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.9.0'
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS) // Good practice
    repositories {
        mavenCentral()
        maven {         
            url = uri("https://maven.dcm4che.org/")
        }
        maven {         
            url = uri("https://repo.clojars.org/")
        }
        maven {         
            url = uri("https://maven.geotoolkit.org/")
        }
        maven {         
            url = uri("https://artifacts.camunda.com/artifactory/public/")
        }
    }
}

rootProject.name = 'mirth-connect'

include 'donkey'
include 'server'
include 'client' // Contains main Swing client UI
include 'command'
include 'manager' // Service manager UI
include 'webadmin'// Simple web UI
include 'generator'// HL7 Vocabulary Generator

